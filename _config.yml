name: Arman Jindal
description: 
meta_description: 
title: armanjindal.github.io
aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
#domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-172315470-1'
#baseurl: 'armanjindal.github.io'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://armanjindal.github.io'
author:         'Arman Jindal'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post

